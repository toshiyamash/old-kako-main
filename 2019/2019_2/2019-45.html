            <p class="indenburas"><span class="hutoji">問題45</span><span class="sps1">6％次亜塩素酸ナトリウム溶液100mLを水30Lに加えた場合，<span class="hutoji">この濃度の次亜塩素酸ナトリウム濃度に最も近い</span>ものは次のうちどれか．</span></p>

            <p class="indenburas">（3）100 mg/L

            <p class="indenhead">次亜塩素酸ナトリウムの正味の量は100mLの6%，すなわち6mLである．6mLは6,000mgとみなしてよいので，水30Lで希釈すれば，6,000÷30＝200mg/Lの濃度となる．
